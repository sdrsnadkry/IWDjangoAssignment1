{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid bg-dark text-white ">
    <div class="container ">
        <h1 class="display-4">Author Page</h1>
        <p class="lead">This page contains the list of authors </p>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for author in author_list %}
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{author.name}}</h5>
                    <p class="card-text">{{author.bio}}</p>
                    <a href="{% url 'deleteauthor' author.id %}" class="btn btn-outline-danger px-5">Delete</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>


</div>


{% endblock %}
